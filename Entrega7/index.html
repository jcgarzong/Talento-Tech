<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainlink Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
</head>
<body class="bg-blue-400 h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Chainlink Functions</h1>

        <button id="connectButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">
            Connect Wallet
        </button>

        <div>
            <label for="subscriptionId" class="block text-gray-700 text-sm font-bold mb-2">Subscription ID:</label>
            <input type="text" id="subscriptionId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your Subscription ID">
        </div>

        <div class="mt-4">
            <label for="args" class="block text-gray-700 text-sm font-bold mb-2">Args (JSON Array):</label>
            <input type="text" id="args" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., ['arg1', 'arg2']">
        </div>

        <button id="sendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
            Send Request
        </button>

        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const sendButton = document.getElementById('sendButton');
        const subscriptionIdInput = document.getElementById('subscriptionId');
        const argsInput = document.getElementById('args');
        const resultDiv = document.getElementById('result');

        const contractAddress = '0xA1063919D21B0C311548A1Edf141A78eE429618f';
        const contractABI = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "EmptyArgs",
		"type": "error"
	},
	{
		"inputs": [],
		"name": "EmptySource",
		"type": "error"
	},
	{
		"inputs": [
			{
				"internalType": "uint64",
				"name": "subscriptionId",
				"type": "uint64"
			},
			{
				"internalType": "string[]",
				"name": "args",
				"type": "string[]"
			}
		],
		"name": "enviarSolicitud",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "requestId",
				"type": "bytes32"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "requestId",
				"type": "bytes32"
			},
			{
				"internalType": "bytes",
				"name": "response",
				"type": "bytes"
			},
			{
				"internalType": "bytes",
				"name": "err",
				"type": "bytes"
			}
		],
		"name": "handleOracleFulfillment",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "NoInlineSecrets",
		"type": "error"
	},
	{
		"inputs": [],
		"name": "OnlyRouterCanFulfill",
		"type": "error"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "id",
				"type": "bytes32"
			}
		],
		"name": "RequestFulfilled",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "id",
				"type": "bytes32"
			}
		],
		"name": "RequestSent",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "requestId",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "department",
				"type": "string"
			}
		],
		"name": "Respuesta",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "department",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "ultimoRequestId",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        let provider, signer, contract;

        connectButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    connectButton.textContent = 'Connected';
                } catch (error) {
                    console.error(error);
                    resultDiv.textContent = 'Error connecting to MetaMask';
                }
            } else {
                resultDiv.textContent = 'MetaMask not detected';
            }
        });

        sendButton.addEventListener('click', async () => {
            if (contract) {
                try {
                    const subscriptionId = subscriptionIdInput.value;
                    const args = JSON.parse(argsInput.value);
                    const tx = await contract.enviarSolicitud(subscriptionId, args);
                    resultDiv.textContent = 'Transaction sent: ' + tx.hash;
                    await tx.wait();
                    // Escuchar el evento Respuesta para obtener el resultado
                    contract.on('Respuesta', (requestId, department) => {
                        if (requestId === tx.hash) {
                            resultDiv.textContent = 'Department: ' + department;
                        }
                    });
                } catch (error) {
                    console.error(error);
                    resultDiv.textContent = 'Error sending request';
                }
            } else {
                resultDiv.textContent = 'Connect your wallet first';
            }
        });
    </script>

</body>
</html>
